        </div>

        <div class="themePicker">
            <form class="themeForm">
                <fieldset>
                    <legend class="hidden">Pick theme: </legend>
                    <i class="fa fa-palette theme-icon"></i>
                    <label class="hidden" for="bp">Black-Purple</label>
                    <input type="radio" name="theme" id="bp" checked>
                    <label class="hidden" for="bg">Black-Green</label>
                    <input type="radio" name="theme" id="bg">
                    <label class="hidden" for="gp">Grey-Purple</label>
                    <input type="radio" name="theme" id="gp">
                    <label class="hidden" for="gg">Grey-Green</label>
                    <input type="radio" name="theme" id="gg">
                </fieldset>
            </form>
        </div>
    </header>
    <container class=" bod">
        <select name="options" id="logic_options">
            <option value="default">Select Option</option>
            <option value="half_add">Half Adder</option>
            <option value="full_add">Full Adder</option>
            <option value="4bit_add">4 bit binary adder</option>
        </select>
        <div class="inputs">
            <form>
                <label for="A" class="labels">A: </label>
                <input id="A" class="h_inputs" type="text" placeholder="Enter A in binary">

                <label for="B" class="labels">B: </label>
                <input id="B" class="h_inputs" type="text" placeholder="Enter B binary">

                <button id="submit_btn" type="submit" value="Submit">Enter</button>
            </form>
        </div>

        <div class="row" id="halfadder">
            <container class="logic_con">

                <div class="img_column">
                    <img class="image" src="./assets/img/half-adder.png" alt="SR Latch" style="margin-top: 10px" />
                </div>
                <br><br>

                <!--Truth Table-->
                <table class="truth_table">
                    <tbody class="tt_bodyHA">
                        <tr class="title_row">
                            <td class="title_col">
                            </td>
                            <td class="tt_data colA">
                                <p>A</p>
                            </td>
                            <td class="tt_data colB">
                                <p>B</p>
                            </td>
                            <td class="tt_data colC">
                                <p>Sum</p>
                            </td>
                            <td class="tt_data colD">
                                <p>Cout</p>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </container>
        </div>

        <div class="row" id="fulladder">
            <container class="logic_con">
                <div class="img_column">
                    <img class="image" src="./assets/img/half-adder.png" alt="SR Latch" style="margin-top: 10px" />
                </div>
                <br><br>

                <!--Truth Table-->
                <table class="truth_table">
                    <tbody class="tt_bodyFA">
                        <tr class="title_row">
                            <td class="tt_data colA">
                                <p>A</p>
                            </td>
                            <td class="tt_data colB">
                                <p>B</p>
                            </td>
                            <td class="tt_data colA">
                                <p>Cin</p>
                            </td>
                            <td class="tt_data colC">
                                <p>Sum</p>
                            </td>
                            <td class="tt_data colD">
                                <p>Cout</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </container>
        </div>
    </container>
