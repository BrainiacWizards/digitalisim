<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/adders.css" />
    <link rel="stylesheet" href="./assets/css/tools.css" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="shortcut icon" href="./assets/img/iot.png" type="image/x-icon" />
    <title>DigitaliSim | Digital Adders</title>
  </head>

  <body>
    <header>
      <nav class="main-menu">
        <ul class="nav-logo">
          <li>
            <a href="./index.html">
              <img src="./assets/img/iot.png" alt="DigitaliSim Logo" />
              <span class="nav-text">DigitaliSim</span>
            </a>
          </li>
        </ul>
        <ul class="nav-items">
          <li>
            <a href="./index.html">
              <i class="fa fa-home"></i>
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li class="dropdown_nav">
            <i class="fa fa-book"></i>
            <select name="chapters" id="chapters">
              <option value="default">
                <span class="nav-text"> Chapters </span>
              </option>
              <option value="logic">
                <span class="nav-text"> Logic Gates </span>
              </option>
              <option value="boolean">
                <span class="nav-text">Truth Table</span>
              </option>
              <option value="adders">
                <span class="nav-text"> Adders </span>
              </option>
              <option value="decoders">
                <span class="nav-text"> Encoders </span>
              </option>
              <option value="multiplexers">
                <span class="nav-text"> Multiplexers </span>
              </option>
              <option value="latches">
                <span class="nav-text"> Flip-Flops </span>
              </option>
              <option value="counters">
                <span class="nav-text"> Counters </span>
              </option>
            </select>
          </li>
          <li>
            <a href="./about.html">
              <i class="fa fa-circle-info"></i>
              <span class="nav-text"> About </span>
            </a>
          </li>
          <li>
            <a href="./help.html">
              <i class="fa fa-circle-question"></i>
              <span class="nav-text"> Help </span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="tools_sidebar">
        <div class="tools_header">
          <i class="fa fa-list"></i>
          <select
            class="tools_sidebar_content"
            name="tools-option"
            id="tool-option"
          >
            <option value="default">Select Tool</option>
            <option value="logic">Logic Gates</option>
            <option value="converter">Binary Converter</option>
            <option value="calculator">Binary Calculator</option>
          </select>
        </div>
        <div class="tools_content">
          <div class="tools_item tools_conv">
            <h1>Binary Converter</h1>
            <form class="tools_conv_form">
              <div class="conv_input_group">
                <input type="text" name="binary" id="conv_from" />
                <select name="options" id="conv_options_from">
                  <option value="bin">Binary</option>
                  <option value="dec">Decimal</option>
                  <option value="hex">Hex</option>
                </select>
              </div>

              <div class="conv_input_group">
                <input type="text" name="decimal" id="conv_to" />
                <select name="options" id="conv_options_to">
                  <option value="bin">Binary</option>
                  <option value="dec">Decimal</option>
                  <option value="hex">Hex</option>
                </select>
              </div>

              <button class="form_button" type="submit" id="convert">
                Convert
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <container class="bod">
      <select name="options" id="logic_options">
        <option value="default">Select Option</option>
        <option value="half_add">Half Adder</option>
        <option value="full_add">Full Adder</option>
        <option value="4bit_add">4 bit binary adder</option>
      </select>
      <div class="inputs">
        <form>
          <label for="A" class="labels">A: </label>
          <input
            id="A"
            class="h_inputs"
            type="text"
            placeholder="Enter A in binary"
          />

          <label for="B" class="labels">B: </label>
          <input
            id="B"
            class="h_inputs"
            type="text"
            placeholder="Enter B binary"
          />

          <button id="submit_btn" type="submit" value="Submit">Enter</button>
        </form>
      </div>

      <div class="row" id="halfadder">
        <container class="logic_con">
          <div class="img_column">
            <img
              class="image"
              src="./assets/img/half-adder.png"
              alt="SR Latch"
              style="margin-top: 10px"
            />
          </div>
          <br /><br />

          <!--Truth Table-->
          <table class="truth_table">
            <tbody class="tt_bodyHA">
              <tr class="title_row">
                <td class="title_col"></td>
                <td class="tt_data colA">
                  <p>A</p>
                </td>
                <td class="tt_data colB">
                  <p>B</p>
                </td>
                <td class="tt_data colC">
                  <p>Sum</p>
                </td>
                <td class="tt_data colD">
                  <p>Cout</p>
                </td>
              </tr>
            </tbody>
          </table>
        </container>
      </div>

      <div class="row" id="fulladder">
        <container class="logic_con">
          <div class="img_column">
            <img
              class="image"
              src="./assets/img/half-adder.png"
              alt="SR Latch"
              style="margin-top: 10px"
            />
          </div>
          <br /><br />

          <!--Truth Table-->
          <table class="truth_table">
            <tbody class="tt_bodyFA">
              <tr class="title_row">
                <td class="tt_data colA">
                  <p>A</p>
                </td>
                <td class="tt_data colB">
                  <p>B</p>
                </td>
                <td class="tt_data colA">
                  <p>Cin</p>
                </td>
                <td class="tt_data colC">
                  <p>Sum</p>
                </td>
                <td class="tt_data colD">
                  <p>Cout</p>
                </td>
              </tr>
            </tbody>
          </table>
        </container>
      </div>
    </container>

    <footer class="footer">
      <div class="themePicker">
        <form class="themeForm">
          <fieldset>
            <legend class="hidden">Pick theme:</legend>
            <button id="themeButton">
              <i class="fa fa-palette theme-icon"></i>
            </button>
            <label class="hidden" for="bp">Purple</label>
            <input type="radio" name="theme" id="purple" checked />
            <label class="hidden" for="bg">Green</label>
            <input type="radio" name="theme" id="green" />
            <label class="hidden" for="gp">Pink</label>
            <input type="radio" name="theme" id="pink" />
            <label class="hidden" for="gg">Blue</label>
            <input type="radio" name="theme" id="blue" />
          </fieldset>
        </form>
      </div>
      <div class="footer-content">
        <p>Copyright &copy; 2023</p>
      </div>
    </footer>

    <!-- to be included on every page -->
    <script src="./assets/js/tools.js"></script>
    <!-- page specific -->
    <script type="module" src="./assets/js/adders.js"></script>
    <script src="../main.js"></script>
    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "cb2c44b3b0f1449b9a62490daa7124e6"}'
    ></script>
    <!-- End Cloudflare Web Analytics -->
    <script
      src="https://kit.fontawesome.com/cda065bf16.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
